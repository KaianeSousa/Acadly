<article class="event-card" (click)="onCardClick()"
         tabindex="0" role="button"
         [ngClass]="{ 'event-card--active': event.isActive }"
>
  <header class="card-header">
    <h3 class="card-title">{{ event.name }}</h3>
    <div class="card-section">
      @if (event.isActive) {
        <span class="status status--active">Ativo</span>
      } @else {
        <span class="status status--inactive">Inativo</span>
      }
      <button (click)="onDeleteClick($event)" class="delete-button" aria-label="Excluir evento">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
      </button>
    </div>
  </header>

  <section class="card-body">
    <div class="info-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
      <span>{{ event.initialDate }} - {{ event.finalDate }}</span>
    </div>
    <div class="info-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
      <span>{{ event.local }}</span>
    </div>
  </section>

  <p class="card-description">
    {{ event.description }}
  </p>
</article>
