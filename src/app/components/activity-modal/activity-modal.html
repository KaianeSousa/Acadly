@if (isVisible) {
  <div
    class="modal-overlay"
    tabindex="0"
    (click)="onClose()"
    (keydown.enter)="onClose()"
    (keydown.escape)="onClose()">

    <div
      class="modal"
      (click)="$event.stopPropagation()"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="'modal-title-' + activity!.id"
      (keydown.enter)="onClose()"
      (keydown.escape)="onClose()">

      <div class="modal-header">
        <h2 class="modal-title" [id]="'modal-title-' + activity!.id">{{ activity!.name }}</h2>
        <button class="modal-close" (click)="onClose()" aria-label="Fechar modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <p class="description" [innerHTML]="activity!.description"></p>

        <ul class="details-list">
          <li class="detail-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span>{{ activity!.dateTime | date:'dd/MM/yyyy, HH:mm' }}</span>
          </li>

          <li class="detail-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            <span>Duração: {{ activity!.duration }} minutos</span>
          </li>

          <li class="detail-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <span>{{ activity!.local }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
}
