@if (activity) {
  <div
    class="modal-overlay"
    (click)="onClose($event)"
    (keydown.enter)="onClose()"
    role="button"
    tabindex="0">

    <div class="modal">
      <button class="modal-close" (click)="onClose()">&times;</button>

      <div class="modal-content">
        <h2 class="card-title">{{ activity.name }}</h2>
        <p class="description" [innerHTML]="activity.description"></p>

        <div class="item-details">
          <div class="detail-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span>{{ activity.dateTime }}</span>
          </div>

          <div class="detail-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12"></polyline><path d="M12 12 L15 15"></path></svg>
            <span>Duração: {{ activity.duration }} minutos</span>
          </div>

          <div class="detail-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <span>{{ activity.local }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
}
