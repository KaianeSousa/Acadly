@if (isVisible) {
  <div
    class="modal-overlay"
    (click)="onClose($event)"
    (keydown.enter)="onClose()"
    role="button"
    tabindex="0">

    <div class="modal">
      <button class="modal-close" (click)="onClose()">&times;</button>
      <div class="modal-content">
        <h2 class="card-title">{{ title }}</h2>
        <p [innerHTML]="content"></p>
      </div>
    </div>

  </div>
}
