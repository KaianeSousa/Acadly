@if (event$ | async; as event) {

  @if (event) {
    <div class="container">
      <div class="container__card">
        <div class="container__card-body">
          <div class="container__row">
            <div class="container__col container__col--image">
              <img ngSrc="assets/image.png" alt="Image" class="container__image" width="708" height="352">
            </div>

            <div class="container__col container__col--content">
              <h5 class="container__title">{{ event.name }}</h5>
              <p class="container__date text-muted">
                <small>De {{ event.initialDate }} até {{ event.finalDate }}</small>
              </p>
              <p class="container__subtitle">{{ event.description }}</p>
              <div class="container__button-area">
                <button class="container__button"
                        [attr.aria-label]="'Cadastre sua presença no ' + event.name"
                        (click)="openParticipantModal()">
                  Cadastre sua presença
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }

}
@else {
  <div style="margin: 3rem auto; padding: 3rem 1.5rem; max-width: 1140px; border: 2px dashed #cccccc; border-radius: 0.5rem; text-align: center; color: #333333; background-color: #fafafa;">
    <h5 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; color: #333333;">
      Nenhum evento ativo no momento.
    </h5>
    <p style="font-size: 1.1rem; color: #333333;">
      Por favor, volte mais tarde para conferir as novidades!
    </p>
  </div>
}

<app-modal></app-modal>
