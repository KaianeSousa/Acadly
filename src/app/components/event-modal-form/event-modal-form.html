<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2>{{ isEditMode ? 'Editar Evento' : 'Adicionar Novo Evento' }}</h2>
      <button class="close-button" (click)="onClose()" aria-label="Fechar modal">&times;</button>
    </header>

    <form class="modal-body" [formGroup]="eventForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="name">Nome do Evento</label>
        <input id="name" type="text" formControlName="name" placeholder="Ex: Festival de Verão">
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea id="description" formControlName="description" rows="3" placeholder="Descreva o evento..."></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="initialDate">Data de Início</label>
          <input id="initialDate" type="date" formControlName="initialDate">
        </div>
        <div class="form-group">
          <label for="finalDate">Data de Fim</label>
          <input id="finalDate" type="date" formControlName="finalDate">
        </div>
      </div>

      <div class="form-group">
        <label for="local">Local</label>
        <input id="local" type="text" formControlName="local" placeholder="Ex: Praia Central">
      </div>

      <div class="form-group-inline">
        <input id="isActive" type="checkbox" formControlName="isActive">
        <label for="isActive">Evento Ativo</label>
      </div>

      <footer class="modal-footer">
        <button type="button" class="button-secondary" (click)="onClose()">Cancelar</button>
        <button type="submit" class="button-primary">{{ isEditMode ? 'Salvar Alterações' : 'Criar Evento' }}</button>
      </footer>
    </form>
  </div>
</div>
