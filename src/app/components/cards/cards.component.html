<div class="card">
  <div class="card__content">
    <h2 class="card__content__title">
      {{ activity.name }}
    </h2>
    <h3 class="dateTime">Data: <p>{{ activity.dateTime }}</p></h3>
    <h3 class="duration">
      Previsão de duração:
      <p>{{ activity.duration }} horas</p>
    </h3>
    <h4 class="description">
      {{ activity.description }}
    </h4>
  </div>
</div>
