<div class="admin-layout" [class.sidebar-visible]="isSidebarVisible">
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <img src="assets/logo.png" alt="Acadly Logo" class="header-logo" />
      <h3 class="header-title">Acadly Admin</h3>
    </div>

    @if(userName) {
      <div class="user-profile">
        <div class="user-avatar">
          {{ userName.charAt(0) | uppercase }}
        </div>
        <div class="user-details">
          <span>Bem-vindo,</span>
          <strong>{{ userName }}</strong>
        </div>
      </div>
    }

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="events" routerLinkActive="active-link" (click)="isSidebarVisible = false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span>Gerenciar Eventos</span>
          </a>
        </li>
        <li>
          <a routerLink="employees" routerLinkActive="active-link" (click)="isSidebarVisible = false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            <span>Gerenciar Funcionários</span>
          </a>
        </li>
        <li>
          <a routerLink="qrcode" routerLinkActive="active-link" (click)="isSidebarVisible = false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect><line x1="14" y1="14" x2="21" y2="14"></line><line x1="14" y1="17" x2="21" y2="17"></line><line x1="14" y1="20" x2="21" y2="20"></line></svg>
            <span>Check-in QRCode</span>
          </a>
        </li>
        <li>
          <a routerLink="numeric-code" routerLinkActive="active-link" (click)="isSidebarVisible = false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg>
            <span>Check-in por Código</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <a 
      (click)="logout()"
      (keydown.enter)="logout()"
      (keydown.space)="logout()"
      tabindex="0"
      role="button"
       class="footer-link logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        <span>Sair</span>
      </a>
    </div>
  </aside>

  <div class="sidebar-overlay"
      (click)="toggleSidebar()"
      (keydown.enter)="toggleSidebar()"
      (keydown.space)="toggleSidebar()"
      tabindex="0"
      role="button"
  ></div>

  <main class="admin-content">
    <header class="content-header">
      <app-burger-button
        [isOpen]="isSidebarVisible"
        (toggled)="toggleSidebar()"
      ></app-burger-button>
    </header>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
